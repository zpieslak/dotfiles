Metrics/LineLength:
  Enabled: false

Rails/HasAndBelongsToMany:
    Enabled: false

Style/ClassAndModuleChildren:
    Enabled: false

Style/Documentation:
    Enabled: false

Style/Send:
    Enabled: true

Style/SymbolArray:
    Enabled: true

AllCops:
  RunRailsCops: true
  Include:
    - '**/Rakefile'
    - '**/config.ru'
  Exclude:
    - 'bin/**/*'
    - 'doc/**/*'
    - 'db/**/*'
    - 'public/**/*'
    - 'tmp/**/*'
    - 'vendor/**/*'
