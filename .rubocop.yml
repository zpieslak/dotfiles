Metrics/LineLength:
  Enabled: false

Rails:
  Enabled: true

Style/FrozenStringLiteralComment:
  Enabled: false

Rails/HasAndBelongsToMany:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/Lambda:
  EnforcedStyle: literal

Style/MethodDefParentheses:
  EnforcedStyle: require_no_parentheses

Style/Send:
  Enabled: true

Style/SymbolArray:
  Enabled: true

Style/VariableNumber:
  EnforcedStyle: snake_case

AllCops:
  Include:
    - '**/Rakefile'
    - '**/config.ru'
  Exclude:
    - 'bin/**/*'
    - 'doc/**/*'
    - 'db/**/*'
    - 'public/**/*'
    - 'tmp/**/*'
    - 'vendor/**/*'
